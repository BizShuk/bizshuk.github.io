<!DOCTYPE html>
<html>
    <head>
        <title>Shuk Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, User-scalable=no">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://static.shuk.info/base.css">
        <link rel="stylesheet" href="animate.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        <style>
            body div{
                position:relative;
            }

            .pure-g  .grid_elem{
                height:150px;    
                background-color:#aaa;
                background-size:cover;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                width:100%;
                transition:all 50ms ease-in-out;
                position:relative;
                display:none;
            }


            /* from https://gist.github.com/devinrhode2/2573411 */
            /* Turn on custom 8px wide scrollbar */
            ::-webkit-scrollbar {
              width: 8px; /* 1px wider than Lion. */
              /* This is more usable for users trying to click it. */
              background-color: rgba(0,0,0,0);
              -webkit-border-radius: 100px;
            }
            /* hover effect for both scrollbar area, and scrollbar 'thumb' */
            ::-webkit-scrollbar:hover {
              background-color: rgba(0, 0, 0, 0.09);
            }
             
            /* The scrollbar 'thumb' ...that marque oval shape in a scrollbar */
            ::-webkit-scrollbar-thumb:vertical {
              /* This is the EXACT color of Mac OS scrollbars. 
                 Yes, I pulled out digital color meter */
              background: rgba(0,0,0,0.5);
              -webkit-border-radius: 100px;
            }
            ::-webkit-scrollbar-thumb:vertical:active {
              background: rgba(0,0,0,0.61); /* Some darker color when you click it */
              -webkit-border-radius: 100px;
            }



            @media screen and (min-width:400px){
                .pure-g  .grid_elem{
                    height:35vw;
                    width:50%;
                }
            }
            @media screen and (min-width:900px){
                .pure-g .grid_elem{
                    height:30vw;
                    width:33.3%;
                }
            }
            @media screen and (min-width:1200px){
                .pure-g  .grid_elem{
                    height:20vw;
                    width:25%;
                }
            }
            @media screen and (min-width:1500px){
                .pure-g  .grid_elem{
                    height:20vw;
                    width:20%;
                }
            }

            #bg_color{
                background-color:000;
                filter:blur(5px);
                position:absolute;
                top: 0px;
                left: 0px;
                width: 100vw;
                height: 100vh;
                position: fixed;
                opacity: 0.6;
                z-index:0;
                background: #000;
            }
            .bg_filter{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
                background-color: #000;
                opacity: 0.4;
                transition:opacity 500ms;
                cursor: pointer;
            }
            .grid_elem:hover .bg_filter{
                opacity: 0;
            }
            .img_title{
                position: absolute;
                right: 0px;
                bottom: 0px;
                padding:5px;
                margin-right:20px;
                color:white;
                transition:color 500ms;
                z-index:5;
            }
            .grid_elem:hover .img_title{
                color:black;
            }
        </style>
        <script>
            $(document).ready(function(){
                // $('.grid_elem').each(function(i,e){
                //     $(e).show(100);
                // });

                var i =0;
                var elem_length = $('.grid_elem').length;

                var dfd = new Array();


                while( i< elem_length){
                
                    var this_dfd = new $.Deferred();
                    
                    dfd.push(this_dfd);
                    
                    dfd[i].done(showup);                    
                
                    i++;
                }
                
                function showup(i,e,dfd){
                    $(e[i]).show(100);
                    setTimeout(function(){
                        i++;
                        if(i!=elem_length) dfd[i].resolve(i,e,dfd);
                    },200);

                    return dfd[i].promise()
                }
                var e = $('.grid_elem')[0];
                dfd[0].resolve(0,$('.grid_elem'),dfd);
                
            });

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-64178802-1', 'auto');
            ga('send', 'pageview');

           
        </script>
    </head>
    <body>
        <div id="bg_color" class="bg_base"></div>
