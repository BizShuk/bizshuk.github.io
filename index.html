        <script>
            $(document).ready(function(){

                $('.grid_elem').hide(); // for jquery.show , it will display inline, not inline-block in FF 

                var i =0;
                var elem_length = $('.grid_elem').length;

                var dfd = new Array();

                while( i< elem_length){
                    var this_dfd = new $.Deferred();
                    dfd.push(this_dfd);
                    dfd[i].done(showup);                    
                    i++;
                }
                
                // show up sequentially about 300ms
                function showup(i,e,dfd){
                    $(e[i]).addClass(' animated  flipInY ');        // in FF, animated before show up
                    $(e[i]).show().css('display','inline-block');   // for jquery.show , it will display inline, not inline-block in FF
                    setTimeout(function(){
                        i++;
                        if(i!=elem_length) dfd[i].resolve(i,e,dfd);
                    },300);

                    return dfd[i].promise()
                }
                var e = $('.grid_elem')[0];
                dfd[0].resolve(0,$('.grid_elem'),dfd);
           
            });
